<html>
	<head>
		<title>Calc</title>
		<meta name='apple-mobile-web-app-capable' content='yes' />
		<meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
		<meta name='viewport' content='width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no' />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body
		><div id='backdrop'
			><div id='transcript'
				><div class='equation'
					><span class='formula'>2 &times; <span class='greek'>&pi;</span> &times;
					8000</span><span class='result'><span class='hint'>=</span>50265.4825</span
				><br clear='both' /></div
			></div
			><div id='controls'
				><table id='basicControls' cellpadding='0' cellspacing='0'
					><tr
						><td class='button'>7</td
						><td class='button'>8</td
						><td class='button'>9</td
						><td class='button operatorButton'>+</td
						><td class='button operatorButton'>&times;</td
					></tr><tr
						><td class='button'>4</td
						><td class='button'>5</td
						><td class='button'>6</td
						><td class='button operatorButton'>&minus;</td
						><td class='button operatorButton'>&divide;</td
					></tr><tr
						><td class='button'>1</td
						><td class='button'>2</td
						><td class='button'>3</td
						><td class='button operatorButton'>(&nbsp;)</td
						><td class='button operatorButton'>&#x24d8;</td
					></tr><tr
						><td class='button'>0</td
						><td class='button'>.</td
						><td class='button'>&#9003;</td
						><td class='button'>&#8617;</td
						><td class='button functionButton'>fn</td
					></tr
				></table
			></div
		></div
		><script type='text/javascript'>
		    window.onload = function() {
			document.body.scrollTop = document.body.scrollHeight;
		    }
		</script
	></body
></html>
