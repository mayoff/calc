<html
    ><head
	><title>Calc</title
	><meta name='apple-mobile-web-app-capable' content='yes'
	/><meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'
	/><meta name='viewport' content='width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no'
	/><link rel="stylesheet" href="style.css" type="text/css"
    /></head
    ><body
		><div id='backdrop'
			><div id='transcript'
			></div
			><div id='controls' class='current'
				><div id='basicControls'
					><div id='button7' class='button'><div class='buttonLabel'>7</div></div
					><div id='button8' class='button'><div class='buttonLabel'>8</div></div
					><div id='button9' class='button'><div class='buttonLabel'>9</div></div
					><div id='buttonPlus' class='button'><div class='buttonLabel'>+</div></div
					><div id='buttonTimes' class='button'><div class='buttonLabel'>&times;</div></div
					><div id='button4' class='button'><div class='buttonLabel'>4</div></div
					><div id='button5' class='button'><div class='buttonLabel'>5</div></div
					><div id='button6' class='button'><div class='buttonLabel'>6</div></div
					><div id='buttonMinus' class='button'><div class='buttonLabel'>&minus;</div></div
					><div id='buttonDivide' class='button'><div class='buttonLabel'>&divide;</div></div
					><div id='button1' class='button'><div class='buttonLabel'>1</div></div
					><div id='button2' class='button'><div class='buttonLabel'>2</div></div
					><div id='button3' class='button'><div class='buttonLabel'>3</div></div
					><div id='buttonParens' class='button'><div class='buttonLabel'><div id='buttonParensLabel' class='buttonLabel'>()</div></div></div
					><div id='buttonExponent' class='button functionButton'><div class='buttonLabel'>x<span class='endIndicator'>^</span></div></div
					><div id='button0' class='button'><div class='buttonLabel'>0</div></div
					><div id='buttonPoint' class='button'><div class='buttonLabel'>.</div></div
					><div id='buttonBackspace' class='button'><div class='buttonLabel'>&#9003;</div></div
					><div id='buttonEnter' class='button'><div class='buttonLabel'>&#8617;</div></div
					><div id='buttonFunction' class='button functionButton'><div class='buttonLabel'>fn</div></div
				></div
				><div id='controlsMask'></div
			></div
		></div
		><script type='text/javascript' src='script.js'></script
	></body
></html>
